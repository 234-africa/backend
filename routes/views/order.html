<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #007b3a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Your Orders</h2>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Reference</th>
        <th>Event</th>
        <th>Customer Name</th>
        <th>Phone</th>
        <th>Amount</th>
        <th>Ticket Type</th>
      </tr>
    </thead>
    <tbody>
      {{orders}}
    </tbody>
  </table>
</body>
</html>
